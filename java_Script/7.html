<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <script>
        function validateEmail(email) {
            return /^[a-zA-Z0-9._%+-]+@(gmail|hotmail)\.com$/.test(email);
        }

        function validatePhone(phone) {
            return /^(9841|9851|980)\d{6}$/.test(phone);
        }

        function validatePassword(password) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$/.test(password);
        }

        let email = prompt("Enter your email:");
        let phone = prompt("Enter your phone number:");
        let password = prompt("Enter your password:");

        document.write("Email: " + (validateEmail(email) ? "Valid" : "Invalid") + "<br>");
        document.write("Phone: " + (validatePhone(phone) ? "Valid" : "Invalid") + "<br>");
        document.write("Password: " + (validatePassword(password) ? "Valid" : "Invalid"));
    </script>
</body>
</html>
