<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Comparison</title>
</head>
<body>
    <div id="output"></div> <!-- Added an element to display output -->
    <script>
        let str1 = prompt("Provide any string:");
        let str2 = prompt("Provide another string:");
        let output = document.getElementById("output");

        function compareStrings() {
            if (str1 === null || str2 === null) {
                output.innerText = "Please provide both strings";
            } else if (str1.toUpperCase() === str2.toUpperCase()) {
                output.innerText = "The first string is in uppercase";
            } else {
                output.innerText = "The strings are not equal";
            }
        }

        compareStrings(); // Calling the function to perform comparison
    </script>
</body>
</html>
