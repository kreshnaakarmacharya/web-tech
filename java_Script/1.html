<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let userInput = prompt("Enter a string:");
let revString = userInput.split("").reverse().join("");

document.write("Reversed string: " + revString);
    </script>
</body>
</html>
