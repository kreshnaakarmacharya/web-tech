<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
function Person(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;

    this.changeLastName = function(newLastName) {
        this.lastName = newLastName;
    };
}

    let firstName = prompt("provide your First Name : ");
    let lastname = prompt("Provide your Last Name : ");
    let newLastName = prompt("Check Check provide Newlastname : ");
    let person = new Person(firstName,lastname);
    document.write("Before:", person.firstName, person.lastName,"<br>");
    person.changeLastName(newLastName);
    document.write("After:", person.firstName, person.lastName);  
    </script>
</body>
</html>
