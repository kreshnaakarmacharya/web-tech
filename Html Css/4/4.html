<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selectors</title>
</head>
<body>
    <p><a href="#" style="color: blue;">External link</a></p>
    <p><a href="#" style="color: green;">Internal link</a></p>
    <p><a href="#" class="parent" style="font-weight: bold;">Parent link</a></p>
    <p><a href="#" id="topLink" style="text-decoration: underline;">Top link</a></p>
    <p><a href="#" class="highlighted" style="background-color: yellow; font-weight: bold;">Highlighted link</a></p>
</body>
</html>
